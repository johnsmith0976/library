<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
</head>
<body>
     <h1>Welcome to your own mini-library!</h1>
    <p>Click through to see your collection of books</p>
    <span class="material-symbols-outlined">
help
</span>
    <div id="output">
        
    </div>
    <div id="number"> 1/1 </div>
    <button id="left"> < </button>
    <button id="right"> > </button>
    <button id="new"> + </button>
    <button id="edit"><span class="material-symbols-outlined">
        edit
        </span></button>
    <button id="del"><span class="material-symbols-outlined">
        delete
        </span></button>

    <div id="form">
    <form method="post" name="bkform">
        <fieldset>
<legend>Add a new book to your collection!</legend>

<div>
<label for="name">Title:</label>
<input type="text" name="name" id="name" value="a">
</div>

<div>
<label for="author">author:</label>
<input type="text" name="author" id="author" value="a">
</div>

<div>
    <label for="pages">pages:</label>
    <input type="number" name="pages" id="pages" value="1">
    </div>

    <div>
        <legend>Reading status:</legend>
        <div>
            
            <input type="radio" name="read" id="reading" value="currently reading" checked>
            <label for="reading">Currently reading</label>
        </div>
        <div>
            <input type="radio" name="read" id="readnt" value="have not read">
            <label for="readnt">Have not read</label>
                
        </div>
        <div>
            <input type="radio" name="read" id="ready" value="already read">   
            <label for="ready">Already read</label>
                    
        </div>
    </div>
</fieldset>
    </form>
<button id="add">Add book</button>

</div>

<div id="form2">
<form>
    <fieldset>
    <legend>Update Your Reading status:</legend>
        <div>
            
            <input type="radio" name="readnew" id="readingnew" value="Reading status: currently reading" checked>
            <label for="readingnew">Currently reading</label>
        </div>
        <div>
            <input type="radio" name="readnew" id="readntnew" value="Reading status: have not read">
            <label for="readntnew">Have not read</label>
                
        </div>
        <div>
            <input type="radio" name="readnew" id="readynew" value="Reading status: already read">   
            <label for="readynew">Already read</label>
                    
        </div></fieldset>
</form>
<button id="update">Update</button>
</div>
</body><script src="script.js">
    </script>
</html>
